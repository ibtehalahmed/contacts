<div class = "row">
    <div class="col-md-6">
        <h2>
            Contacts
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
        <a style="margin-top:20px" class="btn btn-default" href="#/new">new</a>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="container">
    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="con in contacts | orderBy:'name' track by $index" style="cursor:pointer ">
            <td>
                <a ng-href="#/contact/{{con._id}}">{{ con.name }} {{ con.phone}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
