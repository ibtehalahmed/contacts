<div class="row" ng-hide="contact._id">
    <div class="col-md-6">
        <h2>Create new contact</h2>
    </div>
</div>
<div class="container">
    <div>
        <p>
            <label>name (required)</label>
            <input class="form-control" type="text" ng-model="contact.name" required>
        </p>
        <p>
            <label>phone (required)</label>
            <input class="form-control" type="text" ng-model="contact.phone" required>
        </p>

        <p>
            <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
        </p>
    </div>
</div>
